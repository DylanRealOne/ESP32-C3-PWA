<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <style>
        body{font-family:sans-serif; text-align:center; padding:20px; background:#f4f4f4;}
        .card{background:white; padding:20px; border-radius:10px; max-width:400px; margin:auto; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
        input, select, button{width:100%; padding:12px; margin:8px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box;}
        button{background:#007bff; color:white; font-weight:bold; cursor:pointer; border:none;}
    </style>
</head>
<body>
    <div class="card">
        <h2>Nexus Node Setup</h2>
        <button onclick="connectBLE()">1. CONNECT BLUETOOTH</button>
        <hr>
        <input id="s" placeholder="WiFi Name">
        <input id="p" type="password" placeholder="WiFi Password">
        <input id="k" placeholder="API Key">
        <input id="i" placeholder="Site ID (e.g. NXS377)">
        <select id="m"><option value="0">Dev Mode</option><option value="1">Prod Mode</option></select>
        <button style="background:#28a745" onclick="sendConfig()">2. SAVE TO NODE</button>
        <p id="stat">Status: Ready</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
